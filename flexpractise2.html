<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .pricing_container{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .pricing_card{
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
  }
  .pricing_card h3{
    font-size: 20px;
    margin-bottom: 10px;

  }
  .pricing-card p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .pricing-card ul{
    list_style:none;
     padding: 0;

  }
  .pricing-card button{
    padding: 10px 20px;
    background-color: #007bff;
    color :#fff;
    border:none;
    border-radius: 5px;
    cursor: pointer;
  }
    
  </style>
</head>
<body>
  <div class="pricing container"></div>
    <div class="pricing-card basic">
      <h3>Basic</h3>
      <p>$10/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
      </ul>
      <button>Sign Up</button>

      
    </div>
    
      <div class="pricing-card premium">
        <h3>Premium</h3>
        <p>$30/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Sign Up</button>
    </div>
    <div class="pricing_card pro">
      <h3>Pro</h3>
      <p>$50/month</p>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <button>Sign Up</button>
      
    </div>      
    
   </div>
</body>
</html>
